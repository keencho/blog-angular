<app-header></app-header>
<app-intro></app-intro>
<!--------------------------------------------------->
<div class="ba-post-list-wrapper">
    <div class="container">
        <div class="article-wrapper" (scroll)="onScroll()">
            <div *ngIf="postListEmpty" class="no-result">
                결과가 없습니다.
            </div>
            <div *ngFor="let d of postListRows" class="article">
                <img *ngIf="hasText(d.thumbnail)" src="{{d.thumbnail}}"/>
                <div class="info">
                    <dlv class="title">
                        <strong>
                            {{d.title}}
                        </strong>
                    </dlv>
                    <hr>
                    <div class="summary">
                        <i>
                            {{d.summary}}
                        </i>
                    </div>
                    <div class="date">
                        <strong>{{dateFormatter(d.created, 'yyyy/MM/dd')}}</strong>
                    </div>
                    <div class="tag">
                        <div *ngFor="let t of d.tags">
                            {{t}}
                        </div>
                    </div>
                    <div class="more">
                        <strong>더보기</strong>
                        <fa-icon [icon]="faAngleRight"></fa-icon>
                    </div>
                </div>
            </div>
        </div>
        <app-siderbar></app-siderbar>
    </div>
</div>

<!--------------------------------------------------->
<app-footer></app-footer>
