<app-header></app-header>
<app-intro
        txt1="KEENCHO's"
        txt2="BLOG"
        txt3="WELCOME ON MY BLOG"
        txt4="내맘대로 글쓰는 블로그.">
</app-intro>
<!--------------------------------------------------->
<div class="ba-post-list-wrapper">
    <div class="container">
        <div class="article-wrapper" (scroll)="onScroll()">
            <div *ngIf="postListEmpty" class="no-result">
                결과가 없습니다.
            </div>
            <div *ngFor="let d of postListRows" class="article">
                <img *ngIf="hasText(d.thumbnail)" src="{{d.thumbnail}}"/>
                <div class="info">
                    <dlv class="title" (click)="goToView(d.path)">
                        <strong>
                            {{d.title}}
                        </strong>
                    </dlv>
                    <hr />
                    <div class="summary" (click)="goToView(d.path)">
                        <i>
                            {{d.summary}}
                        </i>
                    </div>
                    <div class="date">
                        <strong>{{dateFormatter(d.created, 'yyyy/MM/dd')}}</strong>
                    </div>
                    <div class="tag">
                        <div *ngFor="let t of d.tags" (click)="onClickTag(t)">
                            {{t}}
                        </div>
                    </div>
                    <div class="more" (click)="goToView(d.path)">
                        <strong>더보기</strong>
                        <fa-icon [icon]="faAngleRight"></fa-icon>
                    </div>
                </div>
            </div>
        </div>
        <app-siderbar
            [sidebarLocation]="sidebarLocation"></app-siderbar>
    </div>
</div>

<!--------------------------------------------------->
<app-footer></app-footer>
