<app-header></app-header>
<app-intro></app-intro>
<!--------------------------------------------------->
<div class="ba-main-list-wrapper">
    <div class="container">
        <div class="article-wrapper">
            <div *ngFor="let a of articles" class="article">
                <img src="{{image}}"/>
                <div class="info">
                    <dlv class="title">
                        <strong>
                            @Transactional 어노테이션에 대해 araboza
                        </strong>
                    </dlv>
                    <hr>
                    <div class="summary">
                        <i>
                            @Transactional 어노테이션<br><br>
                            와! 정말 신기해요!!! 와! 정말 신기해요!!! 와! 정말 신기해요!!!<br>
                            bla bla bla ...
                        </i>
                    </div>
                    <div class="date">
                        <strong>2020/10/07</strong>
                    </div>
                    <div class="tag">
                        <div>DB</div>
                        <div>Spring</div>
                    </div>
                    <div class="more">
                        <strong>더보기</strong>
                        <fa-icon [icon]="faAngleRight"></fa-icon>
                    </div>
                </div>
            </div>

            <app-pagination></app-pagination>
        </div>
        <div class="sidebar-wrapper">
            <div class="card">
                <img src="assets/images/profile.jpg" />
                <div class="info">
                    <div class="title">
                        <strong>keencho</strong>
                    </div>
                    <div class="greetings">
                        <i>
<!--                            정리하는것을 좋아하는<br>-->
<!--                            주니어 개발자입니다.-->
                        </i>
                    </div>
                    <div class="actions">
                        <fa-icon size="2x" [icon]="faGithub" (click)="goToURL('https://github.com/keencho')"></fa-icon>
                        <fa-icon size="2x" [icon]="faEnvelope" (click)="goToURL('mailto:seyoung050412@gmail.com')"></fa-icon>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="title weight-up">
                    ARCHIVE
                </div>
                <div class="archive" *ngFor="let article of articles">
                    {{article.article}}
                </div>
            </div>

            <div class="card">
                <div class="title weight-up">
                    TAGS
                </div>
                <div class="tags" *ngFor="let tag of tags">
                    <span>
                        {{tag.tag}}
                    </span>
                    <span class="count">
                        {{tag.count}}
                    </span>
                </div>
            </div>

        </div>
    </div>
</div>

<!--------------------------------------------------->
<app-footer></app-footer>
