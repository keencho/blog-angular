<app-header></app-header>
<app-intro></app-intro>
<!--------------------------------------------------->
<div class="ba-main-list-wrapper">
    <div class="container">
        <div class="article-wrapper">
            <div *ngFor="let d of postListData.rows" class="article">
                <img *ngIf="!isEmpty(d.thumbnail)" src="{{d.thumbnail}}"/>
                <div class="info">
                    <dlv class="title">
                        <strong>
                            {{d.title}}
                        </strong>
                    </dlv>
                    <hr>
                    <div class="summary">
                        <i>
                            {{d.summary}}
                        </i>
                    </div>
                    <div class="date">
                        <strong>{{dateFormatter(d.created, 'yyyy/MM/dd')}}</strong>
                    </div>
                    <div class="tag">
                        <div *ngFor="let t of d.tag">
                            {{t}}
                        </div>
                    </div>
                    <div class="more">
                        <strong>더보기</strong>
                        <fa-icon [icon]="faAngleRight"></fa-icon>
                    </div>
                </div>
            </div>

            <app-pagination [pagingData]="postListPaging" [onClickPage]="onClickPage.bind(this)"></app-pagination>
        </div>
        <app-siderbar></app-siderbar>
    </div>
</div>

<!--------------------------------------------------->
<app-footer></app-footer>
